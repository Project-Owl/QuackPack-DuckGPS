; PlatformIO Project Configuration File for Duck Firmware
;
; This is an example platformio.ini for a Duck firmware project
; that includes the QuackPack Template.
;
; Copy this to your Duck firmware project and modify as needed.

[platformio]
default_envs = t-beam-sx1262

[env]
monitor_speed = 115200
upload_speed = 921600
build_src_filter =
    -<*>
; Dependencies
[esp32_base]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.35/platform-espressif32.zip
framework = arduino
lib_deps =
; uncomment the following line to use the build in main branch, which pulls all dependencies
    symlink://./
    FastLED/FastLED@^3.10.3
    adafruit/Adafruit uBlox@^1.0.0
    mikalhart/TinyGPSPlus@~1.0.2
    adafruit/Adafruit BusIO@^1.17.4

[env:t-beam-sx1262]
extends = esp32_base
board = ttgo-t-beam
build_src_filter =
    +<examples/BasicDuckFirmware/src/*.cpp>
lib_deps =
    ${esp32_base.lib_deps}
build_flags =
    ;-D CDP_LOG_INFO
    -D ARDUINO_T_BEAM_SX1262
    -std=gnu++2a
    ${env.build_src_filter}
build_unflags =
    -std=gnu++11

[env:t-beam-sx1276]
extends = esp32_base
board = ttgo-lora32-v1
build_src_filter =
    +<examples/BasicDuckFirmware/src/*.cpp>
lib_deps =
    ${esp32_base.lib_deps}
build_flags =
    -DXPOWERS_CHIP_AXP192
    -std=gnu++2a
    ${env.build_src_filter}
build_unflags =
    -std=gnu++11